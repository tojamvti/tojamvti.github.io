            <!-- Poem Text -->
            <div class="poem-text">
                <p>
                    Zapatrzeni tylko w siebie<br>
                    Świat nasz dla nich<br>
                    Nie istnieje<br><br>

                    My byliśmi tacy sami<br>
                    Piękni oni<br>
                    Zakochani
                </p>
