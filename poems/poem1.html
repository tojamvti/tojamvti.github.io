            <!-- Poem Title -->
            <h1>Typ</h1>

            <!-- Poem Text -->
            <div class="poem-text">
                <p>
                    Powstał w ciemnościach<br>
                    jak każdy z osobna. <br><br>

                    W ciszy, spokoju,<br>
                    tak mają typy jego pokroju.<br><br>

                    Ubrany w chmury, <br>nad wodną sceną,<br>
                    Gotowy do aktu.<br><br>

                    Uwaga! Cisza!<br>
                    Zaczął... przedstawienie<br>

                    Błysk!<br>
                    i zniknął<br>
                    w wieczne zapomnienie...
                </p>
            </div>
